<div class="row">

  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">Local</div>
      <div class="panel-body">
        <p>
          <strong>Name:</strong> {{user.name}}<br/>
          <strong>Email:</strong> {{user.email}}<br/>
          <strong>Username:</strong> {{user.username}}<br/>
          <strong>Role:</strong> {{user.role.title}}<br/>
        </p>
      </div>
    </div>
  </div>

</div>

<div class="row" data-ng-repeat="profiles in profilePairs">
  <div class="col-xs-6" data-ng-repeat="profile in profiles">
    <div class="panel panel-default">
      <div class="panel-heading">{{profile.provider}}</div>
      <div class="panel-body">
        <p>
          <strong>id:</strong> {{profile.id}}<br/>
          <strong>token:</strong> {{profile.token | breakLongLine}}<br/>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div>
    <button class="btn btn-primary" ui-sref="edit">Edit</button>
  </div>
</div>
