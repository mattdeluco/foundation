<div class="row">
  <div class="col-md-6">
    <form name="editUserForm" class="form-horizontal" data-ng-submit="update(user)" novalidate>
      <div class="form-group">
        <label class="col-md-4 control-label" for="name">Name</label>
        <div class="col-md-8">
          <input id="name" class="form-control" type="text" ng-model="user.name" value="user.name" placeholder="Name" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">Nickname</label>
        <div class="col-md-8">
          <input id="username" class="form-control" type="text" ng-model="user.username" value="user.username" placeholder="Nickname" />
        </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email</label>
          <div class="col-md-8">
              <input id="email" class="form-control" type="email" ng-model="user.email" value="user.email" placeholder="Email" required />
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label" for="password">Password</label>
          <div class="col-md-8">
              <input id="password" class="form-control" type="password" ng-model="user.password" placeholder="Password" />
          </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="new_password">New Password</label>
        <div class="col-md-8">
          <input id="new_password" name="new_password" class="form-control" type="password" ng-model="user.new_password" placeholder="New Password" />
        </div>
      </div>
      <div class="form-group" ng-class="{
          'has-error': editUserForm.new_password_repeat.$error.unique,
          'has-success': editUserForm.new_password.$dirty && !editUserForm.new_password_repeat.$error.unique}">
        <label class="col-md-4 control-label" for="new_password_repeat">Confirm Password</label>
        <div class="col-md-8">
          <input id="new_password_repeat" name="new_password_repeat" class="form-control" type="password" ng-model="user.new_password_repeat" placeholder="Confirm" sn-input-match="user.new_password" />
          <span class="help-block" ng-show="editUserForm.new_password_repeat.$error.unique">Must match new password</span>
        </div>
      </div>
      <div class="form-group">
          <div class="col-md-offset-4 col-md-8">
            <button class="btn btn-primary" ui-sref="me">Cancel</button>
            <button class="btn btn-primary" ng-disabled="editUserForm.$dirty && editUserForm.$invalid">Update</button>
          </div>
      </div>
    </form>
  </div>
</div>
